<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deprem Tahmin Uygulaması</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Deprem Tahmin Uygulaması</h1>
        <div class="text-center">
            <button id="fetch-data" class="btn btn-primary">Verileri Getir</button>
        </div>

        <div class="text-center mt-5">
            <p>Sonraki depreme kalan tahmini süre:</p>
            <h5 id="timer"></h5>
        </div>
     
            <div id="result"></div>  

            <h4>En Yakın Şehirler
                <small class="d-block w-100">Son depremden etkilenen</small>
            </h4>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Şehir Adı</th>
                        <th>Şehir Kodu</th>
                        <th>Mesafe (m)</th>
                        <th>Nüfus</th>
                    </tr>
                </thead>
                <tbody id="closestCitiesTable"></tbody>
            </table>
            
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
